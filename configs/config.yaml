model:
  name: "r2plus1d"
data:
  name: "echonet"

training:
  epochs: 50
  batch_size_train: 16
  batch_size_val: 16
  num_workers: 4
  persistent_workers: True
  lr: 3.0e-4
  weight_decay: 1.0e-4
  kl_weight: 1.0e-4
  patience: 10
  seed: 42
  ckpt_save_path: "/content/drive/MyDrive/Dataset/EchoNet-Dynamic/runs/echonet_r2plus1d/best_r2plus1d.pt"
  save_dir: "/content/drive/MyDrive/Dataset/EchoNet-Dynamic/runs/echonet_r2plus1d"
  test_metrics_csv: "/content/drive/MyDrive/Dataset/EchoNet-Dynamic/runs/echonet_r2plus1d/echonet_metrics.csv"
  clinical_pairs_csv: "/content/drive/MyDrive/Dataset/EchoNet-Dynamic/runs/echonet_r2plus1d/echonet_clinical_pairs.csv"

tta:
  enabled: true
  lr: 0.0001
  n_augments: 4
  steps: 1
  optimizer: "SGD"
