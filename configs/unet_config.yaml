
model: "unet_tcm"

data:
  name: "echonet"
  subset_size: 200
  max_retries: 5

losses:
  consistency:
    enable: true
    weight: 1.0
    pixel_spacing: 0.3
    step_size: 0.3
  temporal:
    enable: true
    weight: 1.0
    gate_threshold: 0.7
  weights:
    dice: 0.5
    ce: 0.5
    ef_reg: 1.0

training:
  epochs: 50
  batch_size_train: 8
  batch_size_val: 8
  num_workers: 4
  persistent_workers: True
  lr: 1.0e-4
  weight_decay: 1.0e-5
  patience: 10
  seed: 42
  
  # Local storage paths
  save_dir: "/content/drive/MyDrive/EchoNet-Dynamic/runs"
  checkpoint_dir: "/content/drive/MyDrive/EchoNet-Dynamic/checkpoints"
  test_metrics_csv: "/content/drive/MyDrive/EchoNet-Dynamic/runs/echonet_metrics.csv"
  clinical_pairs_csv: "/content/drive/MyDrive/EchoNet-Dynamic/runs/echonet_clinical_pairs.csv"
  resume_path: null

tta:
  enabled: true
  lr: 0.0001
  n_augments: 4
  steps: 1
  optimizer: "SGD"
